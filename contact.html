<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/walrus2.ico">
    <!-- <link rel="shortcut icon" href="../../docs-assets/ico/favicon.png"> -->

    <title>Data Walrus - Contact</title>

    <!-- Bootstrap core CSS -->
    <link href="assets/css/bootstrap.css" rel="stylesheet">


    <!-- Custom styles for this template -->
    <link href="assets/css/main.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="assets/js/contact.js"></script>
    <script src="assets/js/hover.zoom.js"></script>
    <script src="assets/js/hover.zoom.conf.js"></script>
    <script src="//www.powr.io/powr.js?external-type=html"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <script> 
    $(function(){
      $("#includedHeader").load("head.html"); 
      $("#includedFooter").load("footer.html"); 
    });
    </script> 
  </head>

  <body>

    <div id="includedHeader"></div>
	
	
	<!-- +++++ Contact Section +++++ -->
	
	<div class="container pt">
			<div class="row mt">
				<div class="col-lg-6 col-lg-offset-3 centered">
					<h3>CONTACT ME</h3>
					<hr>

				</div>
			</div>
			<div class="row mt">	
				<div class="col-lg-8 col-lg-offset-2">
					<!-- <form role="form" action="" method="post">
					{% csrf_token %}
					  <div class="form-group">
					    {{ form.contact_name }}
					    <br>
					  </div>
					  <div class="form-group">
					    {{ form.contact_email }}
					    <br>
					  </div>
					  <div class="form-group">
					    {{ form.subject }}
					    <br>
					  </div>
					  	{{ form.content }}
					    <br>
					  <button type="submit" class="btn btn-success">Submit</button>
					</form>    			 -->
					<form id="contact-form" action="#">
							<div class="form-group">
								<!-- <label for="name">Name</label> -->
								<input type="text" class="form-control" id="name" placeholder="Name">
							</div>
							<div id="nameAlert" class="alert alert-warning hidden" role="alert">
							  Name cannot be less than two characters
							</div>
							<div class="form-group">
								<!-- <label for="name">Email</label> -->
								<input type="text" class="form-control" id="email" placeholder="Email">
							</div>
							<div id="emailAlert" class="alert alert-warning hidden" role="alert">
							  Please enter your email
							</div>
							<div id="emailValidAlert" class="alert alert-warning hidden" role="alert">
							  Please enter a valid email address
							</div>
							<div class="form-group">
								<!-- <label for="name">Phone</label> -->
								<input type="tel" class="form-control" id="phone" placeholder="Phone">
							</div>
							<div class="form-group">
								<!-- <label for="message"></label> -->
								<textarea name="" id="message" cols="30" rows="10" class="form-control" placeholder="Enter your message here"></textarea>
							</div>
							<div class="form-group">
								<button name="data" type="button" class="btn btn-success" onclick="submitToAPI()">Send Message</button>
							</div>
							<div id="successAlert" class="alert alert-success hidden" role="alert">
							  Thanks for your message!
							</div>
					</form>
				</div>
			</div><!-- /row -->
		</div><!-- /container -->
	
	
	<div id="includedFooter"></div>
	

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="assets/js/bootstrap.min.js"></script>
  </body>
</html>
